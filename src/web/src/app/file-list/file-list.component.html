    <button (click)="getFolders('stooq')">Get stooq</button>

  <h1>{{ info }} reports</h1>
  
  <div>

      <li *ngFor="let date of Object.keys(datas)">

        <ul>
          <li *ngFor="let file of datas[date]">
            <button (click)="getEdaRaports(file)">{{ file }}</button>
          </li>
        </ul>
      </li>
    </ul>
  </div>
